<%
local XQMultiWan = require "xiaoqiang.module.XQMultiWanPolicy"
local MultiWanEnable = XQMultiWan.getStatus() == 1 and true or false
if MultiWanEnable then
%>
<div class="mod-set multiwan">
    <h3><%:WAN2:%></h3>
    <div class="mod-set-wan" id="wan2Set">
        <div class="tab clearfix">
            <div class="form-item-select">
                <label class="k"><%:上网方式%></label>
                <span class="v">
                    <select name="wan2_wantypeselect" id="wan2_wantypeselect" class="beautify">
                        <option value="0">PPPoE</option>
                        <option value="1">DHCP</option>
                        <option value="2"><%:静态IP%></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="tab-con">
            <div class="tab-con-item">
                <form action="#" name="pppoe" id="wan2_pppoe" class="form form-pppoe" autocomplete="off">
                    <input type="hidden" name="wanType" value="pppoe">
                    <div class="form-item">
                        <label class="k"><%:账号%></label>
                        <span class="v"><input type="text" name="pppoeName" class="ipt-text" autocomplete="off" reqMsg="<%:账号%>"></span>
                        <em class="t"></em>
                    </div>
                    <div class="form-item">
                        <label class="k"><%:密码%></label>
                        <span class="v">
                            <input type="text" name="pppoePwd" class="ipt-text" autocomplete="off" reqMsg="<%:密码%>">
                        </span>
                        <em class="t"></em>
                    </div>
                    <div class="item-more">
                        <label><input class="set-wan-more" type="radio" name="autoset" value="1" checked="checked"> <span><%:自动配置%></span></label>
                        <label><input class="set-wan-more" type="radio" name="autoset" value="0"> <span><%:手动配置%></span></label>
                    </div>
                    <div class="item-more-group clearfix">
                        <div class="form-item">
                            <label for="special"><input type="checkbox" name="special" id="special" value="1" checked="true"> <span><%:特殊拨号%></span></label>
                        </div>
                        <div class="form-item">
                            <label class="k"><%:MTU%></label>
                            <span class="v">
                                <input type="text" id="mtu" name="mtu" class="ipt-text" value="1480" autocomplete="off" reqMsg="<%:MTU%>" datatype="n" minValue="576" maxValue="1492">
                            </span>
                            <em class="t"><%:字节（网络正常情况下不建议修改）%></em>
                        </div>
                        <div class="form-item">
                            <label class="k"><%:服务名%></label>
                            <span class="v">
                                <input type="text" name="service" class="ipt-text" autocomplete="off">
                            </span>
                            <em class="t"></em>
                        </div>
                        <div class="form-item">
                            <label class="k"><%:DNS1%></label>
                            <span class="v">
                                <input type="text" name="dns1" class="ipt-text" autocomplete="off" datatype="ipaddr">
                            </span>
                            <em class="t"></em>
                        </div>
                        <div class="form-item">
                            <label class="k"><%:DNS2%></label>
                            <span class="v">
                                <input type="text" name="dns2" class="ipt-text" autocomplete="off" datatype="ipaddr">
                            </span>
                            <em class="t"></em>
                        </div>
                    </div>
                    <div class="form-contral clearfix">
                        <button type="submit" class="btn btn-primary btn-m l hidden"><span><%:应用%></span></button> <a href="#" class="btn btn-dft btn-m r btn-cancel-set hidden"><span><%:取消%></span></a>
                    </div>
                </form>
            </div>
            <!-- dhcp -->
            <div class="tab-con-item">
                <form action="#" name="dhcp" id="wan2_dhcp" class="form form-dhcp" autocomplete="off">
                    <input type="hidden" name="wanType" value="dhcp">
                    <div class="item-more">
                        <label><input class="set-wan-more" type="radio" name="autoset" value="1" checked="checked"> <span><%:自动配置DNS%></span></label>
                        <label><input class="set-wan-more" type="radio" name="autoset" value="0"> <span><%:手动配置DNS%></span></label>
                    </div>
                    <div class="item-more-group clearfix">
                        <div class="form-item">
                            <label class="k"><%:DNS1%></label>
                            <span class="v">
                                <input type="text" name="dns1" class="ipt-text" autocomplete="off" datatype="ipaddr" reqMsg="<%:DNS1%>">
                            </span>
                            <em class="t"><%:必填%></em>
                        </div>
                        <div class="form-item">
                            <label class="k"><%:DNS2%></label>
                            <span class="v">
                                <input type="text" name="dns2" class="ipt-text" autocomplete="off" datatype="ipaddr">
                            </span>
                            <em class="t"></em>
                        </div>
                    </div>
                    <div class="form-contral clearfix">
                        <button type="submit" class="btn btn-primary btn-m l hidden"><span><%:应用%></span></button> <a href="#" class="btn btn-dft btn-m r btn-cancel-set hidden"><span><%:取消%></span></a>
                    </div>
                </form>
            </div>
            <!-- static ip -->
            <div class="tab-con-item">
                <form action="#" name="static" id="wan2_static" class="form form-static" autocomplete="off" autocomplete="off">
                    <input type="hidden" name="wanType" value="static">
                    <div class="form-item">
                        <label class="k"><%:IP地址%></label>
                        <span class="v">
                            <input type="text" name="staticIp" class="ipt-text" autocomplete="off" datatype="ipaddr" reqMsg="<%:IP地址%>">
                        </span>
                        <em class="t"></em>
                    </div>
                    <div class="form-item">
                        <label class="k"><%:子网掩码%></label>
                        <span class="v">
                            <input type="text" name="staticMask" class="ipt-text" autocomplete="off" datatype="ipaddr" reqMsg="<%:子网掩码%>">
                        </span>
                        <em class="t"></em>
                    </div>
                    <div class="form-item">
                        <label class="k"><%:网关%></label>
                        <span class="v">
                            <input type="text" name="staticGateway" class="ipt-text" autocomplete="off" datatype="ipaddr" reqMsg="<%:网关%>">
                        </span>
                        <em class="t"></em>
                    </div>
                    <div class="form-item">
                        <label class="k"><%:DNS1%></label>
                        <span class="v">
                            <input type="text" name="dns1" class="ipt-text" autocomplete="off" datatype="ipaddr" reqMsg="<%:DNS1%>">
                        </span>
                        <em class="t"><%:必填%></em>
                    </div>
                    <div class="form-item">
                        <label class="k"><%:DNS2%></label>
                        <span class="v">
                            <input type="text" name="dns2" class="ipt-text" autocomplete="off" datatype="ipaddr">
                        </span>
                        <em class="t"><%:选填%></em>
                    </div>
                    <div class="form-contral clearfix">
                        <button type="submit" class="btn btn-primary btn-m l hidden"><span><%:应用%></span></button> <a href="#" class="btn btn-dft btn-m r btncancelset hidden"><span><%:取消%></span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%end%>
