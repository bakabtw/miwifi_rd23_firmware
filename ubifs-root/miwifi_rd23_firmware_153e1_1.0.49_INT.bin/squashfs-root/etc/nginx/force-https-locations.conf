		location ~* /cgi-bin/luci.* {
			if ($remote_addr != "127.0.0.1") {
				return 301 https://$host$request_uri;
			}
			include luci-backend.conf;
		}

		# compatible with Mi Home App
		location = /cgi-bin/luci/api/xqsystem/init_info {
			include luci-backend.conf;
		}

